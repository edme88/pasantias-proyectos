<p class="info">Darwoft ofrece la posibilidad a los estudiantes secundarios de realizar pasant√≠as. En 2 semanas los estudiantes plantean una problem√°tica, y desarrollan una p√°gina web para abodar la misma.</p>

<main id="app">
    <div class="grider">
        <div class="card-grid" v-for="student in students">
            <div class="card-title">
                <h4>{{ student.tema }}</h4>
                <a href="{{ student.repositorio }}">Repo</a>
            </div>
            <div class="card-content">
                <ul>
                    <li v-for="autor in student.autor">{{ autor }}</li>
                </ul>
            </div>
        </div>
    </div>
</main>
<script>
    const app = Vue.createApp({
        data() {
            return {
                students: students
            };
        }
    });

    app.mount('#app');
</script>
